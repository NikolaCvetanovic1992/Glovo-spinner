<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centerItem positionContent">5</div>
    <div id="spin" class="container">
      <div id="spiner-inner" class="spinnerContainer">
        <div class="spinnerItem positionItemOne positionContent">
          <div id="1">1</div>
        </div>
        <div class="spinnerItem positionItemTwo positionContent">
          <span id="2">2</span>
        </div>
        <div class="spinnerItem positionItemThree positionContent">
          <span id="3">3</span>
        </div>
        <div class="spinnerItem positionItemFour positionContent">
          <span id="4">4</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
